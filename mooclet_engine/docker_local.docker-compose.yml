services:
  mooclet-postgres-local:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - moocletservice
    ports:
      - "5432:5432"
    volumes:
      - moocletdata:/var/lib/postgresql/data
      - ./docker_local.docker_setup_sql.sh:/docker-entrypoint-initdb.d/docker_local.docker_setup_sql.sh

  mooclet-api-local:
    container_name: mooclet-api-local
    build:
      context: .
      dockerfile: ./docker_local.Dockerfile
    image: mooclet-api-local:latest
    pull_policy: never
    env_file:
      - ./docker_local.env
    volumes:
      - moocletdata:/usr/mooclet_engine
      - ./docker_local.django_setup.sh:/docker_local.django_setup.sh
    networks:
      - moocletservice
    ports:
      - "8000:8000"
    depends_on:
      - mooclet-postgres-local

volumes:
  moocletdata:

networks:
  moocletservice:
    driver: "bridge"