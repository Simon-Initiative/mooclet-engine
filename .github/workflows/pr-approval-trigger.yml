name: Approve and Unblock PR

on:
  issue_comment:
    types: [created]

jobs:
  unblock_pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }} # Only run for pull request comments
    steps:
      - name: Check for approval keyword
        run: |
          echo "Comment: ${{ github.event.comment.body }}"
          if [[ "${{ github.event.comment.body }}" =~ "looks good to me!" ]]; then
            echo "Approval detected."
          else
            echo "No approval keyword found."
            exit 1

      - name: Remove "block" label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(echo "${{ github.event.issue.number }}")
          curl -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/labels/block
